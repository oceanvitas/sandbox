<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帧动画滑屏工具</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="custom-menu-wrapper">
        <div class="pure-menu custom-menu custom-menu-top">
            <a href="#" class="pure-menu-heading custom-menu-brand">帧动画滑屏工具</a>
            <a href="#" class="custom-menu-toggle" id="toggle">
                <s class="bar"></s>
                <s class="bar"></s>
            </a>
        </div>
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
            <div class="custom-menu-screen"></div>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">生成</a></li>
                <li class="pure-menu-item"><a href="document.html" class="pure-menu-link">说明</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <h1>帧动画滑屏工具</h1>
        <p>根据Adobe Edge和fullpage生成全屏动画单页，最多不超过<span class="max-frame"></span>帧。</p>
        <form class="pure-form pure-form-aligned" name="frameAnimation" id="frameAnimation">
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">名称<span class="red">*</span></label>
                    <input class="pure-input-2-3" id="name" type="text" placeholder="name">
                </div>
                <div class="choose-box" data-choose="path">
                    <div class="pure-control-group choose-radio">
                        <label for="chooseBgMusic">背景音乐路径</label>
                        <input type="radio" name="chooseBgMusic" value="path" checked> 路径
                        <input type="radio" name="chooseBgMusic" value="upload"> 上传
                    </div>
                    <div class="pure-control-group choose-data data-path">
                        <label for="backgroundMusicPath"></label>
                        <input class="pure-input-2-3" name="backgroundMusicPath" type="text" placeholder="请填入完整的背景音乐路径,包括文件名和后缀">
                    </div>
                    <div class="pure-control-group choose-data data-upload">
                        <label for="uploadBgMusic"></label>
                        <input type="file" name="uploadBgMusic">
                    </div>
                </div>

                <div class="frames"></div>
                <button class="button-secondary pure-button add-frame">
                    <i class="fa fa-plus"></i> 添加帧
                </button>
                <div class="pure-controls">
                    <button class="pure-button clear-button">
                        <i class="fa fa-trash"></i> 清空内容
                    </button>
                    <button class="pure-button pure-button-primary submit-button">
                        <i class="fa fa-download"></i> 生成预览文件
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/FrameAnimation.js"></script>
    <script type="text/javascript" src="js/handle.js"></script>
</body>

</html>
