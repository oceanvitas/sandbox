<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>员工福利</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div class="container">
    <!-- 锁屏 -->
    <section class="frame frame-0">
      <div class="bg"><img src="./img/bg.jpg"></div>
      <div class="items">
        <div class="fixed">
          <div class="status"></div>
        </div>
        <div class="slide">
          <div class="time"></div>
          <div class="slider"></div>
          <div class="camera"></div>
        </div>
        <div class="move">
          <div class="top-menu"></div>
          <div class="bottom-menu"></div>
        </div>
      </div>
    </section>
    <!-- 解锁 -->
    <section class="frame frame-1 hide">
      <div class="bg"><img src="./img/unlock/unlock.jpg"></div>
      <div class="items">
        <div class="numbers">
          <div class="number number-0">0</div>
          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
          <div class="number number-10">10</div>
        </div>
        <div class="buttons">
          <div class="button button-1"></div>
          <div class="button button-2"></div>
          <div class="button button-3"></div>
          <div class="button button-4"></div>
          <div class="button button-5"></div>
          <div class="button button-6"></div>
          <div class="button button-7"></div>
          <div class="button button-8"></div>
          <div class="button button-9"></div>
          <div class="button button-0"></div>
        </div>
      </div>
      <div class="cancel">取消</div>
    </section>
    <!-- 主屏幕 -->
    <section class="frame frame-2 hide">
      <div class="bg"><img src="./img/bg.jpg"></div>
      <div class="items">
        <div class="fixed">
          <div class="status"></div>
        </div>
        <div class="app"></div>
        <div class="menu"></div>
      </div>
      <div class="pop-box">
        <div class="mask"></div>
        <div class="pop">
          <div class="pop-inner">
            <span class="title">微信</span>
            <p class="txt">你收到了一条消息</p>
          </div>
          <div class="button">打开</div>
        </div>
      </div>
    </section>
    <!-- 微信 -->
    <section class="frame frame-3 hide">
      <div class="bg"><img src="./img/weixin/bg.jpg"></div>
      <div class="items">
        <div class="topic topic-0"></div>
        <div class="topic topic-1"></div>
        <div class="topic topic-2"></div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="./js/rem.js"></script>
  <script type="text/javascript" src="/mweb/static/common/js/lib/jquery.js"></script>
  <script type="text/javascript" src="./js/init.js"></script>
</body>
</html>
