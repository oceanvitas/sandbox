<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 项目导航演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
.edgeLoad-EDGE-109228010 { visibility:hidden; }
.edgeLoad-EDGE-16882217 { visibility:hidden; }
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
 <script src="js/edge.6.0.0.min.js" type="text/javascript" charset="utf-8" ></script>
<script>
$(function(){
	window.globalSym = {};
	
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		'navigation': true,
		afterRender: function () {
		            //第一个动画
			AdobeEdge.loadComposition('Antest', 'EDGE-109228010', {
			    scaleToFit: "width",
			    centerStage: "horizontal",
			    minW: "0px",
			    maxW: "undefined",
			    width: window.innerWidth+"px",
			    height: window.innerHeight+"px"
			}, {"dom":[]}, {"dom":[]});
		},
	    	afterLoad: function (anchorLink, index) {
			console.log(index)
			if(index == 1){
			    globalSym.one.playAll();
			    console.log('one replay')
			}
			if(index == 2){
				if(globalSym.two != undefined){
					globalSym.two.playAll();
			   		 console.log('two replay')
				}else{
					//第二个动画
					AdobeEdge.loadComposition('edgeTest', 'EDGE-16882217', {
					    scaleToFit: "width",
					    centerStage: "horizontal",
					    minW: "0px",
					    maxW: "undefined",
					    width: window.innerWidth+"px",
					    height: window.innerHeight+"px"
					}, {
					    dom: [
					        {
					            id: 'Ellipse',
					            type: 'ellipse',
					            rect: ['153px', '111px', '143px', '141px', 'auto', 'auto'],
					            borderRadius: ["50%", "50%", "50%", "50%"],
					            fill: ["rgba(207,58,58,1.00)"],
					            stroke: [0,"rgba(0,0,0,1)","none"]
					        },
					        {
					            id: 'Rectangle',
					            type: 'rect',
					            rect: ['33px', '245px', '131px', '112px', 'auto', 'auto'],
					            fill: ["rgba(207,58,58,1)"],
					            stroke: [0,"rgb(0, 0, 0)","none"]
					        }
					    ]
					}, {dom: [ ]});
				}
			    
			}
		}
	});
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section">
		<div id="Stage" class="EDGE-109228010"></div>
	</div>
	<div class="section">
		<div id="Stage1" class="EDGE-16882217"></div>
	</div>
	<div class="section">
		<h3>第三屏</h3>
		<p>圆圈还可以设置位置，颜色，加上 tip，点击可以控制</p>
	</div>
	<div class="section">
		<h3>第四屏</h3>
		<p>这是最后一屏</p>
	</div>
</div>

</body>
</html>
