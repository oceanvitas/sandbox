<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapshot</title>
  <link rel="stylesheet" type="text/css" href="css/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/pure-style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="layout">
    <header>
      SPM快照
    </header>
    <section class="control">
      <form class="pure-form">
        <fieldset>
          <legend>选择</legend>
          <div class="choose">
            <span>平台：</span>
            <label for="www">
              <input name="platform" id="www" type="radio" value="www" checked> www
            </label>
            <label for="m">
              <input name="platform" id="m" type="radio" value="m"> m
            </label>
          </div>
          <div class="choose">
            <span>页面：</span>
            <label for="index">
              <input name="page" id="index" type="radio" value="index" checked> index
            </label>
          </div>
          <div class="button-small pure-button pure-button-primary create-spm">生成</div>
        </fieldset>
      </form>
    </section>
    <section class="snapshot">
      
    </section>
  </div>
  <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/snapshot.js"></script>
</body>

</html>
